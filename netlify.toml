[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"
  # Force ES module handling
  NODE_OPTIONS = "--experimental-modules"

[[redirects]]
  from = "/oauth-callback"
  to = "/oauth-callback.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  # External packages that should not be bundled
  external_node_modules = ["@upstash/redis"]
  # Include source maps for better debugging
  included_files = ["netlify/functions/**"]
  # Force Node.js runtime to handle ES modules properly
  node_version = "18.x"

[dev]
  command = "npm run dev"
  port = 8888
  publish = "dist"