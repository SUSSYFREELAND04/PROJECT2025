<!DOCTYPE html>
<html>
<head>
    <title>Domain Test</title>
</head>
<body>
    <h1>Domain Debug Info</h1>
    <div id="info"></div>
    
    <script>
        const info = {
            origin: window.location.origin,
            hostname: window.location.hostname,
            href: window.location.href,
            protocol: window.location.protocol,
            port: window.location.port,
            pathname: window.location.pathname
        };
        
        document.getElementById('info').innerHTML = `
            <pre>${JSON.stringify(info, null, 2)}</pre>
            
            <h3>Test Function URLs:</h3>
            <p><a href="${info.origin}/.netlify/functions/testTelegram" target="_blank">Test Telegram Function</a></p>
            <p><a href="${info.origin}/.netlify/functions/sendTelegram" target="_blank">Send Telegram Function (will show error without POST data)</a></p>
        `;
        
        console.log('üîç Domain info:', info);
    </script>
</body>
</html>
